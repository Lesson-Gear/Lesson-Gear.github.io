<head>
    <link rel="stylesheet" href="https://lesson-gear.github.io/Css/interface_2.css">
    <meta name="description" content="Roll, Toss or throw a die for class, or games">
    <title>Roll a die</title>


</head>
<body>

    <div class="spin" id="spinningDiv">
        <img id="myImage" src="https://lesson-gear.github.io/minigames/GenDie/1.svg" alt="Die facing the number one">
    </div>
    
    <script>
        function rollaDie() {
            var result = Math.round((Math.random() * 5 + 1));
            var imageElement = document.getElementById("myImage");
            var spinningDiv = document.getElementById("spinningDiv");
    
            // Add spinning animation to spinningDiv
            spinningDiv.classList.remove("stop-spin");
    
            // Trigger reflow to apply the spinning effect
            void spinningDiv.offsetWidth;
    
            // Stop the spinning after 3 seconds
            setTimeout(function () {
                spinningDiv.classList.add("stop-spin");
    
                // Change the image after spinning
                if (result === 1) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/1.svg"; imageElement.alt = "Die facing the number one"; }
                else if (result === 2) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/2.svg"; imageElement.id = "myImage"; imageElement.alt = "Die facing the number two"; }
                else if (result === 3) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/3.svg"; imageElement.id = "myImage"; imageElement.alt = "Die facing the number three"; }
                else if (result === 4) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/4.svg"; imageElement.id = "myImage"; imageElement.alt = "Die facing the number four"; }
                else if (result === 5) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/5.svg"; imageElement.id = "myImage"; imageElement.alt = "Die facing the number five"; }
                else if (result === 6) { imageElement.src = "https://lesson-gear.github.io/minigames/GenDie/6.svg"; imageElement.id = "myImage"; imageElement.alt = "Die facing the number six"; }
            }, 600
            );}
        rollaDie();
    </script>
    

    
    <div class="container">
        <h1>Roll a die</h1>
        <button class="button" onclick="rollaDie()">Roll</button>
    </div>

</body>
