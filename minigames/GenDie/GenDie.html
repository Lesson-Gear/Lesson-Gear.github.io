    <div class="container">

        <h1>Roll a die</h1>
        <button class="button" onclick="rollaDie()">Roll</button>

    </div>

    <script>

        function rollaDie() {

            var result =Math.round((Math.random() * 5 +1) );
            var imageElement = document.getElementById("myImage");

            if (result === 1) { imageElement.src = "1.png"; }
            else if(result === 2) { imageElement.src = "2.png"; }
            else if(result === 3) { imageElement.src = "3.png"; }
            else if(result === 4) { imageElement.src = "4.png"; }
            else if(result === 5) { imageElement.src = "5.png"; }
            else if(result === 6) { imageElement.src = "6.png"; }
        }
    
        rollaDie();

    </script>
