<head>
    <link rel="stylesheet" href="https://lesson-gear.github.io/Css/interface_4.css">
    <meta name="Digital Clock" content="Displays the time, useful for Exams">
    <title>Digital Clock</title>
</head>

<body>
    <div id="clock">
        <h1 id = "clock_display"></h1>
    </div>
        

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            var timeString = hours + ":" + minutes + ":" + seconds;

            document.getElementById("clock_display").innerText = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the time immediately
    </script>
</body>
