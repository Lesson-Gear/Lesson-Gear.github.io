<head>
    <link rel="stylesheet" href="https://lesson-gear.github.io/Css/interface_2.css">
    <meta name="description" content="get a random number between two numbers you can choose">
    <title>Random Number Generator</title>
</head>
<body>
  
    <div class="container">
        <h1>Random Number Generator</h1>
        <input type="number" id="num1" placeholder="from...">
        <input type="number" id="num2" placeholder="to...">
        <br>
        <button class="button" onclick="generateRandom()">generate!</button>
        <br>
        <p id="result"> </p>
    </div>

    <script>
        function generateRandom() {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            if (isNaN(num1)) {num1 = 1}
            if (isNaN(num2)) {num2 = 100}

            if (!isNaN(num1) && !isNaN(num2) && num1 < num2) {
                var randomNum = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
                document.getElementById('result').innerText = "Your random number is: " + randomNum;
            } else {
                document.getElementById('result').innerText = "Please make sure, that the first number is greather than the second";
            }
        }

        // -- UNINDENT FOR ENTER TRIGGER -- document.addEventListener('keyup', function(event) {if (event.key === 'Enter') {generateRandom();}});

    </script>

</body>
